  liveagent.addCustomDetail('ChatDeployment','57261000000XZAH');
  
  liveagent.findOrCreate('Case')
    .map('RecordTypeId', 'RecordType', false, false, true)

  liveagent.findOrCreate('RecordType').map('DeveloperName','ChatRecordType',true,true,false)
